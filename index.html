<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="img/favicon.ico">
    <title>Netflix</title>
    
</head>
<body>
  
    <div class="upper">
        <div class="logo">
          <a href="#">
            <img src="img/Netflix_2015_logo.svg.png" class="img-logo"/>
        </a>
        </div>
        <div class="login-div">
            <form class="login">
                <h1>Entrar</h1>
                <div class="input-text">
                    <input type="text" required id="inputEmail" name="email" placeholder="Email ou número de telefone" onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)"/>
                    <div class="warning-input" id="warningEmail">
                        
                    </div>
                </div>
                
                <div class="input-text">
                    <input type="password" required id="inputPassword" name="Senha" placeholder="Senha" onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)"/>
                    <div class="warning-input" id="warningPassword">
                        Sua senha precisa ter entre 4 a 60 caracteres
                    </div>
                </div>
                
                <div>
                    <button class="signin-button">Entrar</button>
                </div>
                <div class="remember-flex">
                    <div>
                        <input type="checkbox">
                        <label class="color_text">Lembre-se de mim</label>
                    </div>
                    <div class="help">
                        <a class="color_text" href="#">Precisa de ajuda?</a>
                    </div>
                </div>
      
        
                <div class="new-members">
                    Novo por aqui? <a href="#" class="signup-link">Assine agora</a>.
                </div>
                <div class="protection color_link help">
                  Esta página é protegida pelo Google reCAPTCHA
                  para garantir que você não é um robô. <a href="#">Saiba mais...</a>
                </div>
            </form>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
